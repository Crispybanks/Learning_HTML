<!DOCTYPE html>
<html>
    <head>
        <title>Input Document</title>
        <link rel="icon" href="https://i.pinimg.com/736x/e8/c8/98/e8c898ba329a54ecf4e4914851560663.jpg">
    </head>
    <body>
        <h1>Input Document</h1>
        <a href="/learning_fullstack/group_2/index.html">Go back</a>
        <hr>

        <h2>Input is for taking user input.</h2>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
            <br>

            <label for="range">Range:</label>
            <input type="range" id="range" name="range">
            <br>

            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
            <br>

            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel">
            <br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
            <br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
            <br>

            <label for="week">Week:</label>
            <input type="week" id="week" name="week">
            <br>

            <label for="month">Month:</label>
            <input type="month" id="month" name="month">
            <br>

            <label for="datetime-local">Datetime-local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
            <br>

            <label for="file">File:</label>
            <input type="file" id="file" name="file">
            <br>

            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
            <hr>

            <h2>Select a color.</h2>
            <input type="input" list="colors">
            <datalist id="colors">
                <option value="Red">
                <option value="Green">
                <option value="Blue">
                <option value="Yellow">
                <option value="Purple">
                <option value="Orange">
                <option value="Gold">
                <option value="Black">
                <option value="White">
            </datalist>
        </form>
        <hr>

        <a href="/learning_fullstack/group_2/username_data.html" target="_blank">Go to username data</a>

        <form action="/learning_fullstack/group_2/username_data.html">
            <label for="username">Max</label>
            <input type="radio" name="username" id="username" value="Max">
    
            <label for="username">John</label>
            <input type="radio" name="username" id="username" value="John">
            <br>
    
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
